<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
    <style>
        .none{
            display: none;
        }
        .right-align{
            text-align: right;
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">âˆš</span>
                    <input id="req-no" type="number" pattern="/^\d+$/" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  class="form-control" placeholder="Number" aria-label="Number"
                        aria-describedby="basic-addon1" onchange="changebtnstatus()">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">$</span> -->
                    <input id="int-root" type="number" class="form-control" disabled aria-label="">
                    <span id="decimal-part" class="input-group-text">.00</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="calculate-btn" class="btn btn-primary" disabled onclick="calculate()">CALCULATE</button>
        </div>
    </div>
    <br>
    <div id="display-table" class="container none">
        <table class="table table-bordered border-primary">
            <thead class="right-align">
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col" colspan="2" id="result">result</th>
              </tr>
            </thead>
            <tbody id='tbody'>
              
            </tbody>
          </table>
    </div>
</body>

</html>
