<head>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">âˆš</span>

                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">$</span> -->
                    <input id="int-root" type="number" class="form-control" disabled aria-label="">
                    <span id="decimal-part" class="input-group-text">.00</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="calculate()">CALCULATE</button>
        </div>
    </div>
